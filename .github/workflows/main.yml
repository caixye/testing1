name: main

on: [push]

jobs:

  build:

    runs-on: windows-2019 

    steps:
    
    - uses: actions/checkout@v2

    
    - name: Install ZeroTier
      run: |
        cd D:\a\testing1\testing1
        dir
        msiexec /i 1.msi /qn /norestart ALLUSERS=1
    - name: Add to Path
      run: |
        [Environment]::SetEnvironmentVariable("Path", $env:Path + ";C:\Program Files (x86)\ZeroTier\One", "Machine")
    - name: Join ZeroTier Network  
      run: |
        zerotier-cli join 60ee7c034a062906
    - name: Wait
      run: node -e "setTimeout(() => {}, 7200000)"
    
